<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>タスク管理アプリ</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div id="auth">
        <h1>ログイン / 登録</h1>
        <input type="text" id="username" placeholder="ユーザー名">
        <input type="password" id="password" placeholder="パスワード">
        <button onclick="register()">登録</button>
        <button onclick="login()">ログイン</button>
    </div>
    
    <div id="task-manager" style="display: none;">
        <div class="header">
            <h1>タスク管理 <span id="modeIndicator">(queue mode)</span></h1>
            <button class="logout-button" onclick="logout()">ログアウト</button>
        </div>
        <input type="text" id="newTask" placeholder="新しいタスクを入力">
        <input type="number" id="priority" placeholder="優先度 (数値)" style="display: none;">
        <button onclick="addTask()">追加</button>
        <button onclick="deleteTask()">タスクを削除</button>
        <button onclick="toggleMode()">モード切替</button>
        <ul id="taskList"></ul>
    </div>

    <script src="./script.js"></script>
</body>
</html>
